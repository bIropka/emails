<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            font-family: Arial, sans-serif;
            font-size: 14px;;
        }
        div, p, span, strong, b, em, i, a, li, td, hr {
            -webkit-text-size-adjust: none;
            margin: 0;
        }
        a {outline: none;}
    </style>
</head>
<body>

<!-- the board -->
<table width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
        <td align="center" valign="middle" style="padding-top: 10px; padding-bottom: 10px;">

            <!-- the inner container -->
            <table width="600" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                <tr>
                    <td align="center" valign="middle">

                        <!-- header -->
                        <table border="0">
                            <tr>
                                <td width="200" align="center" valign="middle">
                                    <img src="images/logo.jpg" alt="Арт Премиум" width="200" height="121" style="display: block;"/>
                                </td>
                                <td width="300" align="center" valign="middle">
                                    <p style="font-size: 16px; line-height: 18px;">
                                        ТВОРЧЕСКОЕ ОБЪЕДИНЕНИЕ «АРТ-ПРЕМИУМ» ПРИ ПОДДЕРЖКЕ: МИНИСТЕРСТВ И ДЕПАРТАМЕНТОВ КУЛЬТУРЫ РЕГИОНОВ РФ
                                    </p>
                                </td>
                                <td width="100" align="center" valign="middle">
                                    <img src="images/Adler.jpg" alt="Адлер" width="auto" height="121" style="display: block;"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <img src="images/top-banner.png" alt="Сочи Fest 2016" width="600" height="auto" style="display: block"/>
                                </td>
                            </tr>
                        </table>
                        <!-- the end of the header -->

                    </td>
                </tr>
            </table>
            <!-- the end of the inner container -->

        </td>
    </tr>
</table>
<!-- the end of the board -->

</body>
</html>
