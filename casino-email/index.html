<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style type="text/css">
        div, p, span, strong, b, em, i, a, li, td {
            -webkit-text-size-adjust: none;
        }
    </style>
</head>
<body>

<table class="container" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
        <td align="center">

            <!-- empty table (30px)-->
            <table width="600" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                <tr>
                    <td height="30px">
                        <div style="margin: 0; padding: 0; line-height: 0;">
                            <img src="images/empty.gif" alt="" width="1px" height="1px" style="display: block"/>
                        </div>

                    </td>
                </tr>
            </table><!-- empty table end-->

            <table class="" width="600" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td align="center">
                        <table class="" width="600" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td>
                                    <img src="images/logo.jpg" alt='Казино Satoshi Games' width="100%" height="auto" style="display: block"/>
                                </td>
                            </tr>
                        </table>
                        <table class="" width="600" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td>
                                    <img src="images/man.jpg" alt='Проводит акцию для всех подключившихся' width="100%" height="auto" style="display: block"/>
                                </td>
                            </tr>
                        </table>
                        <table class="" width="600" cellpadding="0" cellspacing="0" border="0" background="images/content-block.jpg">
                            <tr>
                                <td height="262">
                                    <div style="display:block;width:500px;font-size: 30px;color: #ffffff;padding: 0 20px;font-family: Enigmatic Unicode, sans-serif, Arial, sans-serif;font-weight: 600;">
                                        Зарегистрируйся и получи<br>
                                        бесплатно на счет<br>
                                        <span style="font-size: 45px;">50 mBTC</span><br>
                                        Умножь свой<br>
                                        капитал в казино или<br>
                                        бесплатных покер турнирах
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <table class="" width="600" cellpadding="0" cellspacing="0" border="0" background="images/button-background.jpg">
                            <tr>
                                <td width="600" height="120"  align="center" valign="center">
                                    <a href="https://www.satoshigames.io/" target="_blank" style="display: block;outline:none;height: 84px;width: 314px;"><img src="images/button.png" alt='Play now' width="314px" height="84px" style="display: block"/></a>
                                </td>
                            </tr>
                        </table>
                        <table class="" width="600" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td>
                                    <img src="images/footer.jpg" alt='Платежные системы и наши партнеры' width="100%" height="auto" style="display: block"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            <!-- empty table (30px)-->
            <table width="600" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                <tr>
                    <td height="30px">
                        <div style="margin: 0; padding: 0; line-height: 0;">
                            <img src="empty.gif" alt="" width="1px" height="1px" style="display: block"/>
                        </div>

                    </td>
                </tr>
            </table><!-- empty table end-->

        </td>
    </tr>
</table>

</body>
</html>
